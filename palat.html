<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simran Piche Dekho</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .main-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(214, 51, 132, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 30px rgba(214, 51, 132, 0.6); }
        }
        
        .heart {
            display: inline-block;
            color: #ff69b4;
            font-size: 2rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 1rem;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .romantic-message {
            font-size: 1.2rem;
            color: #8b2252;
            margin-top: 2rem;
            font-weight: 300;
            opacity: 0.8;
        }
        
        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(-5deg); opacity: 0.8; }
            75% { transform: translateY(-30px) rotate(3deg); opacity: 0.9; }
        }
        
        .floating-heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-heart:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .floating-heart:nth-child(4) { bottom: 30%; right: 20%; animation-delay: 3s; }
        .floating-heart:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .floating-heart:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }
        
        /* Rose petals animation */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50% 0 50% 0;
            animation: fall 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .petal:nth-child(odd) { animation-delay: 0s; left: 10%; }
        .petal:nth-child(even) { animation-delay: 2s; left: 80%; }
        .petal:nth-child(3n) { animation-delay: 4s; left: 50%; }
        .petal:nth-child(4n) { animation-delay: 6s; left: 30%; }
        .petal:nth-child(5n) { animation-delay: 1s; left: 70%; }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            .romantic-message {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="floating-heart">üíñ</div>
    <div class="floating-heart">üíï</div>
    <div class="floating-heart">üíó</div>
    <div class="floating-heart">üíì</div>
    <div class="floating-heart">üíù</div>
    <div class="floating-heart">üíñ</div>
    
    <!-- Rose petals -->
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    
    <div class="container">
        <div class="heart">üíï</div>
        <h1 class="main-text">Simran Piche Dekho</h1>
        <div class="heart">üíñ</div>
        
    </div>
</body>
</html>
